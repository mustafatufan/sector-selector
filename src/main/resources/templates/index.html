<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>
	<link href="../static/css/select2.css" th:href="@{/css/select2.css}" rel="stylesheet"/>
	<link href="../static/css/select2-bootstrap.css" th:href="@{/css/select2-bootstrap.css}" rel="stylesheet"/>
	<title>Sector List</title>
</head>

<body class="bg-light">
<div class="container">
	<nav class="navbar">
		<a class="nav-link" href="/logout">Logout</a>
	</nav>
	<div class="text-center">
		<h2>Sector List</h2>
	</div>
	<div class="container-fluid">
		<form class="border rounded m-3 p-3" action="#" th:action="@{/save}" th:object="${user}" method="post">
			<div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert">
			</div>
			<p class="mb-3">
				Welcome <span class="text-monospace text-info" th:text="*{username}"/>!
				Please enter your name and type your sectors to add.
			</p>
			<div class="form-group input-group mb-3">
				<div class="input-group-prepend">
					<span id="nameLabel" class="input-group-text">
						Name
					</span>
				</div>
				<input th:field="*{name}" required th:maxlength="100" type="text" class="form-control"
					   aria-label="Default" aria-describedby="nameLabel">
			</div>

			<p class="mt-1 mb-1 small text-muted">Type a sector no or name to add (Max. 5)</p>
			<select id="sectorSelector" th:field="*{userSectorList}" class="form-control select2-multiple"
					multiple="multiple" required size="5">
				<option th:each="sector : ${sectorList}"
						th:value="${sector.id}"
						th:text="${sector.fullNameWithNo}"/>
			</select>

			<div class="form-check mt-2 mb-2">
				<input type="checkbox" class="form-check-input" id="agreeTerms" required="true">
				<label class="form-check-label" for="agreeTerms">Agree to terms</label>
			</div>
			<hr class="mb-2"/>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>

<footer class="m-3 text-muted text-center text-small">
	<a href="https://tufan.ee">tufan.ee</a>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>
<script>
	$(".select2-multiple").select2({
		theme: "bootstrap",
		placeholder: "Select sectors",
		maximumSelectionLength: 5,
		containerCssClass: ':all:'
	});
</script>
</body>
</html>
